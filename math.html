<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math HTML</title>
</head>
<body>
    <script>
        var x = 10, y = 3, z = 5;

        var resultado = x + y * z;

        console.log(resultado);

        x = x + 3;
        console.log(x);

        y *= y;
        console.log(y);

    </script>
</body>
</html>
