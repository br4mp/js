<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // AND, OR, NOT

        var sexo = 'M', idade = 23;

        if (sexo === 'M' && idade >= 18) {
            console.log('OK');
        }
        var sexo = 'M', idade = 10;

        if (sexo === 'M' || idade >= 18) {
            console.log('OK');
        }

        var sexo = 'F';
        if (sexo !== 'M') {
            console.log('OK');
        }
        
        var sexo = 'M';

        var masculino;
        
        if (sexo === 'M') {
            masculino = true;
        } else {
            masculino = false;
        }
        console.log(masculino);
    
        var masculino = sexo === 'M';
        console.log(masculino);
        
    </script>
</body>
